 <!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>( Beta version erstellt von Lukas)KAG Schülernetzwerk</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome für Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <header>
        <h1 class="title">Willkommen im KAG Schülernetzwerk!</h1>
        <p>Dieses Netzwerk wird für die Schüler des KAGs zur Verfügung gestellt. Bitte nutze deine Teams anmelde Daten.</p>
    </header>
    
    <div class="wrapper">
        <div class="title"><span>Login Form</span></div>
        <form action="#">
            <div class="row">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Emailadresse" required>
            </div>
            <div class="row">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Passwort" required>
            </div>
            <div class="pass"><a href="#">Passwort vergessen?</a></div>
            <div class="row button">
                <input type="submit" value="Login">
            </div>
        </form>
    </div>
    
    <script src="script.js"></script>
